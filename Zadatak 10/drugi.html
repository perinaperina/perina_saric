<!DOCTYPE html>
<html>
<head>
    <title>Moja multimedija</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f8ff;
            color: #333;
        }

        h1 { color: #2a9d8f; }
        h2 { color: #e76f51; }

        img {
            max-width: 300px;
            margin: 10px;
            border-radius: 5px;
        }

        video, audio {
            display: block;
            margin: 20px 0;
        }

        iframe {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Moja multimedija</h1>
    <h2>Slike, video i zvuk</h2>
   <h3>Plaza ispred moje kuce</h3>
    <img src="slike/IMG_3811.jpeg" alt="Slika 1">
    <img src="slike/IMG_4173.jpeg" alt="Slika 2">
    <img src="slike/IMG_7541.jpeg" alt="Slika 3">
   <h3>Video s vjezbi</h3>
   <video controls width="500">
    <source src="video/15108932_640_360_50fps.mp4" type="video/mp4">
</video>
<h3>Pjesma Tucepi</h3>
<iframe width="560" height="315"
    src="https://www.youtube.com/embed/NeaebUJNt0c"
    title="Pjesma Tucepi"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    allowfullscreen>
</iframe>
<h3>Moj audio zapis</h3>
<audio controls>
    <source src="audio/dramatic-background-short-music-29-sec-hip-hop-violin-orchestral-148927.mp3" type="audio/mpeg">
</audio>

</body>
</html>
